      uses: actions/checkout@v2

    - name: Use Node.js 15.x
      uses: actions/setup-node@v2
      with:
        node-version: 15.x

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Load cache
      id: yarn-cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Ganache and Truffle CLI
      run: yarn global add truffle ganache
    
    - name: Start Ganache CLI
      run: ganache &

    - name: Install dependencies
      run: yarn

    - name: Deploy to BSC Test Network
      env:
        MNEMONIC: ${{ secrets.MNEMONIC }}
      continue-on-error: true
      run: truffle migrate --network bscTestnet --reset

  deploy-ropsten:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 15.x
      uses: actions/setup-node@v2
      with:
        node-version: 15.x

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Load cache
      id: yarn-cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Ganache and Truffle CLI
      run: yarn global add truffle ganache
    
    - name: Start Ganache CLI
      run: ganache &

    - name: Install dependencies
      run: yarn
    
    - name: Deploy to Ethereum Ropsten Test Network
      env:
        INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
        MNEMONIC: ${{ secrets.MNEMONIC }}
      continue-on-error: true
      run: truffle migrate --network ropsten --reset
