# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 15.x
      uses: actions/setup-node@v2
      with:
        node-version: 15.x

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Load cache
      id: yarn-cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Ganache and Truffle CLI
      run: yarn global add truffle ganache
    
    - name: Start Ganache CLI
      run: ganache &

    - name: Install dependencies
      run: yarn

    - name: Check Solidity style
      run: yarn run check
    
    - name: Check JS style
      run: yarn run checkjs

    - name: Run tests
      run: yarn test

  deploy-polygon:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js 15.x
      uses: actions/setup-node@v2
      with:
        node-version: 15.x

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Load cache
      id: yarn-cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install Ganache and Truffle CLI
      run: yarn global add truffle ganache
    
    - name: Start Ganache CLI
      run: ganache &

    - name: Install dependencies
      run: yarn
    
    - name: Deploy to Polygon Test Network
      env:
        MNEMONIC: ${{ secrets.MNEMONIC }}
        ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
      continue-on-error: true
      run: truffle migrate --network polygonTestnet --reset

  deploy-bsc:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
